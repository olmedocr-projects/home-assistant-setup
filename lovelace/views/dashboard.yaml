---
path: dashboard
title: Panel de Control
badges:
  - entity: binary_sensor.updater
  - entity: sensor.hacs
  - entity: person.raul
  - entity: sun.sun
cards:
  - type: custom:weather-card
    entity: weather.dark_sky

  - type: custom:travel-time-card
    entity: sensor.home_to_work

  - type: horizontal-stack
    cards:
      - type: custom:mini-graph-card
        icon: mdi-download-network
        entities:
          - sensor.speedtest_download
        line_color: blue
        line_width: 8
        font_size: 75

      - type: custom:mini-graph-card
        icon: mdi-upload-network
        entities:
          - sensor.speedtest_upload
        line_color: blue
        line_width: 8
        font_size: 75

      - type: custom:mini-graph-card
        icon: mdi-timer
        entities:
          - sensor.speedtest_ping
        line_color: blue
        line_width: 8
        font_size: 75

  - type: custom:mini-graph-card
    icon: mdi-gauge
    entities:
      - sensor.processor_use
    show:
      labels: true
    color_thresholds:
      - value: 20
        color: green
      - value: 50
        color: yellow
      - value: 80
        color: red

  - type: horizontal-stack
    cards:
      - type: gauge
        icon: mdi-disk
        name: Uso del Disco
        unit: '%'
        entity: sensor.disk_use_percent
        severity:
          green: 0
          yellow: 45
          red: 85

      - type: gauge
        icon: mdi-memory
        name: Uso de la Memoria
        unit: '%'
        entity: sensor.memory_use_percent
        severity:
          green: 0
          yellow: 45
          red: 85

  - type: glance
    columns: 4
    show_name: true
    entities:
      - entity: sensor.home_assistant_v2_db
        name: Base de Datos
        icon: mdi:database
        hold_action:
          action: call-service
          service: recorder.purge # purges db keeping last 3 days only
          data:
            keep_days: 3
            repack: true

      - entity: sensor.home_assistant_log
        name: Log
        icon: mdi:file-alert-outline
        tap_action:
          action: navigate
          navigation_path: /dev-info # goes to log in HA when tapped
        hold_action:
          action: call-service
          service: system_log.clear # clears log in HA when long-pressed

      - entity: sensor.time_online
        name: Tiempo Encendido
        hold_action:
          action: call-service
          service: homeassistant.restart # restarts HA when long-pressed

      - entity: sensor.version_installed
        tap_action:
          action: navigate
          navigation_path: /hassio/dashboard # goes to Hassio update section when tapped