---
path: dashboard
title: Panel de Control
badges:
  - entity: binary_sensor.updater
  - entity: automation.hacs_upgrade_alert
  - entity: person.raul
  - entity: device_tracker.iphone_de_raul
  - entity: sun.sun
cards:
  - type: custom:weather-card
    entity: weather.dark_sky

  - type: custom:travel-time-card
    entity: sensor.commute_time

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            icon: mdi:download-network
            name: Bajada
            entities:
              - sensor.speedtest_download
            line_color: light-blue
            line_width: 8
            font_size: 75

          - type: custom:mini-graph-card
            icon: mdi:upload-network
            name: Subida
            entities:
              - sensor.speedtest_upload
            line_color: light-blue
            line_width: 8
            font_size: 75

          - type: custom:mini-graph-card
            icon: mdi:speedometer
            name: Ping
            entities:
              - sensor.speedtest_ping
            line_color: light-blue
            line_width: 8
            font_size: 75

      - type: entity-button
        icon: mdi:reload
        name: Test de Velocidad
        tap_action:
          action: call-service
          service: speedtestdotnet.speedtest

  - type: custom:mini-graph-card
    icon: mdi:thermometer
    entities:
      - sensor.cpu_temperature
    show:
      labels: true
    color_thresholds:
      - value: 20
        color: green
      - value: 50
        color: yellow
      - value: 80
        color: red

  - type: custom:mini-graph-card
    icon: mdi:memory
    entities:
      - sensor.memory_use_percent
    show:
      labels: true
    color_thresholds:
      - value: 20
        color: green
      - value: 50
        color: yellow
      - value: 80
        color: red

  - type: custom:mini-graph-card
    icon: mdi:thermometer
    entities:
      - sensor.processor_use
    show:
      labels: true
    color_thresholds:
      - value: 20
        color: green
      - value: 50
        color: yellow
      - value: 80
        color: red

  - type: horizontal-stack
    cards:
      - type: gauge
        icon: mdi:harddisk
        name: Uso del Disco
        unit: '%'
        entity: sensor.disk_use_percent_home
        severity:
          green: 0
          yellow: 45
          red: 85

  - type: glance
    columns: 4
    show_name: true
    entities:
      - entity: sensor.home_assistant_v2_db
        name: Base de Datos
        icon: mdi:database
        hold_action:
          action: call-service
          service: recorder.purge # purges db keeping last 3 days only
          data:
            keep_days: 3
            repack: true

      - entity: sensor.home_assistant_log
        name: Log
        icon: mdi:file-alert-outline
        tap_action:
          action: navigate
          navigation_path: /dev-info # goes to log in HA when tapped
        hold_action:
          action: call-service
          service: system_log.clear # clears log in HA when long-pressed

      - entity: sensor.time_online
        name: Tiempo Encendido
        icon: mdi:timelapse
        hold_action:
          action: call-service
          service: homeassistant.restart # restarts HA when long-pressed

      - entity: sensor.version_installed
        icon: mdi:information-outline
        tap_action:
          action: navigate
          navigation_path: /hassio/dashboard # goes to Hassio update section when tapped